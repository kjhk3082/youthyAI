[supervisord]
nodaemon=false
logfile=/home/user/webapp/supervisord.log
pidfile=/home/user/webapp/supervisord.pid
directory=/home/user/webapp

[unix_http_server]
file=/home/user/webapp/supervisor.sock

[supervisorctl]
serverurl=unix:///home/user/webapp/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[program:youthy]
command=node /home/user/webapp/app.js
directory=/home/user/webapp
autostart=true
autorestart=true
stdout_logfile=/home/user/webapp/youthy.log
stderr_logfile=/home/user/webapp/youthy_error.log
environment=NODE_ENV="production",PORT="3000"
