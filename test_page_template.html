        /* 피그마에서 복붙한 정확한 스타일 */
        .CoolShape {
            filter: blur(31.25px);
        }
        
        .mix-blend-overlay {
            mix-blend-mode: overlay;
        }
        
        .bg-blend-overlay {
            background-blend-mode: overlay;
        }
        
        /* 애니메이션 */
        @keyframes float1 {
            0%, 100% { transform: translate(0px, 0px) rotate(0deg); }
            33% { transform: translate(-5px, -10px) rotate(1deg); }
            66% { transform: translate(5px, 5px) rotate(-0.5deg); }
        }

        @keyframes float2 {
            0%, 100% { transform: translate(0px, 0px) rotate(0deg); }
            50% { transform: translate(8px, -8px) rotate(-1deg); }
        }

        @keyframes float3 {
            0%, 100% { transform: translate(0px, 0px) scale(1); }
            50% { transform: translate(-3px, 3px) scale(1.05); }
        }

        .motif-1 { animation: float1 8s ease-in-out infinite; }
        .motif-2 { animation: float2 6s ease-in-out infinite; }
        .motif-3 { animation: float3 4s ease-in-out infinite; }
        
        @keyframes messageIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message { animation: messageIn 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }

    <script>
        let isThinking = false;

        function addMessage(content, isUser = false) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message flex items-start gap-3 ${isUser ? 'flex-row-reverse' : ''}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'w-8 h-8 rounded-full bg-white shadow-lg flex items-center justify-center flex-shrink-0';
            
            if (isUser) {
                avatar.innerHTML = '👤';
            } else {
                // YOUTHY 로고 SVG 사용
                avatar.innerHTML = `<svg width="24" height="24" viewBox="0 0 210 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M40.6641 6.71875H48.125L54.2188 18.5938H54.4531L60.5469 6.71875H67.9688L57.6562 25.4297V35H51.0156V25.4297L40.6641 6.71875ZM95.5078 20.8594C95.5078 30.1953 89.6484 35.3906 82.0703 35.3906C74.4531 35.3906 68.6328 30.1562 68.6328 20.8594C68.6328 11.5234 74.4531 6.32812 82.0703 6.32812C89.6484 6.32812 95.5078 11.5234 95.5078 20.8594ZM88.7109 20.8594C88.7109 15.2344 86.2109 12.1875 82.0703 12.1875C77.9297 12.1875 75.4297 15.2344 75.4297 20.8594C75.4297 26.4844 77.9297 29.5312 82.0703 29.5312C86.2109 29.5312 88.7109 26.4844 88.7109 20.8594ZM116.602 6.71875H123.281V24.9609C123.281 31.2891 118.477 35.3906 111.367 35.3906C104.219 35.3906 99.4531 31.2891 99.4531 24.9609V6.71875H106.094V24.4141C106.094 27.4219 108.242 29.5703 111.367 29.5703C114.492 29.5703 116.602 27.4219 116.602 24.4141V6.71875ZM126.602 12.1484V6.71875H150.391V12.1484H141.797V35H135.195V12.1484H126.602ZM153.711 35V6.71875H160.352V18.125H171.719V6.71875H178.359V35H171.719V23.5547H160.352V35H153.711ZM181.172 6.71875H188.633L194.727 18.5938H194.961L201.055 6.71875H208.477L198.164 25.4297V35H191.523V25.4297L181.172 6.71875Z" fill="#1082FF"/>
                    <g clip-path="url(#clip0_40_91)">
                        <path d="M23.3333 10.4C23.8917 10.4 24.3133 10.635 24.6283 10.97C25.1367 11.51 25.3517 12.305 25.6683 12.9633C27.2916 16.3436 29.8544 19.1847 33.05 21.1467L33.7733 21.575C34.4283 21.9733 34.9983 22.4383 35 23.33C35.0017 24.55 33.94 24.9733 33.05 25.5183C29.8545 27.4804 27.2917 30.3214 25.6683 33.7017C25.3517 34.3617 25.135 35.1567 24.6283 35.6967C24.315 36.0317 23.8917 36.2667 23.3333 36.2667C22.775 36.2667 22.3517 36.0317 22.0383 35.6967C21.745 35.385 21.5517 34.9933 21.38 34.5933L21.13 33.9933C21.0882 33.8957 21.0443 33.799 20.9983 33.7033C19.375 30.3231 16.8123 27.482 13.6167 25.52L13.0817 25.2017C12.36 24.7683 11.665 24.275 11.6667 23.33C11.67 22.1133 12.7283 21.6933 13.6167 21.1483C16.8123 19.1863 19.375 16.3453 20.9983 12.965C21.315 12.305 21.5317 11.51 22.0383 10.97C22.3517 10.6367 22.775 10.4 23.3333 10.4ZM11.245 9.70833C11.4933 10.0133 11.6417 10.3583 11.8117 10.71C12.2683 11.66 12.9583 12.4767 13.8133 13.08L14.1433 13.2967C15.57 14.1717 15.6233 15.6467 14.3433 16.57L14.1433 16.7033C13.1331 17.3234 12.323 18.2214 11.81 19.29L11.62 19.6933C11.4583 20.0267 11.27 20.345 10.9433 20.5567C10.4183 20.8933 9.58168 20.8933 9.05667 20.5567C8.61501 20.2733 8.40668 19.7433 8.19001 19.29C7.67691 18.2215 6.86683 17.3235 5.85668 16.7033C5.56001 16.52 5.27668 16.3483 5.03168 16.0917C4.79214 15.7774 4.66254 15.3932 4.66284 14.9981C4.66314 14.6029 4.79333 14.2189 5.03334 13.905C5.28334 13.645 5.55001 13.485 5.85834 13.2967C6.86794 12.6764 7.67744 11.7783 8.19001 10.71C8.36334 10.35 8.50168 10.02 8.75668 9.71C9.08986 9.38614 9.53619 9.20495 10.0008 9.20495C10.4655 9.20495 10.9118 9.38614 11.245 9.71V9.70833ZM16.6667 3.33333C17.1087 3.33333 17.5326 3.50893 17.8452 3.82149C18.1577 4.13405 18.3333 4.55797 18.3333 5C18.7754 5 19.1993 5.1756 19.5119 5.48816C19.8244 5.80072 20 6.22464 20 6.66667C20 7.1087 19.8244 7.53262 19.5119 7.84518C19.1993 8.15774 18.7754 8.33333 18.3333 8.33333C18.3333 8.77536 18.1577 9.19928 17.8452 9.51185C17.5326 9.82441 17.1087 10 16.6667 10C16.2246 10 15.8007 9.82441 15.4882 9.51185C15.1756 9.19928 15 8.77536 15 8.33333C14.558 8.33333 14.1341 8.15774 13.8215 7.84518C13.5089 7.53262 13.3333 7.1087 13.3333 6.66667C13.3333 6.22464 13.5089 5.80072 13.8215 5.48816C14.1341 5.1756 14.558 5 15 5C15 4.55797 15.1756 4.13405 15.4882 3.82149C15.8007 3.50893 16.2246 3.33333 16.6667 3.33333Z" fill="#1082FF"/>

                        <clipPath id="clip0_40_91">
                            <rect width="40" height="40" fill="white"/>

                    </defs>
                </svg>`;
            }
            
            const contentDiv = document.createElement('div');
            contentDiv.className = `max-w-[70%] px-4 py-3 rounded-2xl ${
                isUser 
                ? 'bg-gradient-to-r from-blue-500 to-blue-600 text-white rounded-br-md' 
                : 'bg-white border border-gray-200 shadow-sm rounded-bl-md'
            }`;
            contentDiv.innerHTML = content;
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentDiv);
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            return contentDiv;
        }

        function parseMarkdown(text) {
            let html = text;
            html = html.replace(/^### (.*$)/gim, '<h3 style="color: #191F28; margin: 1rem 0 0.5rem; font-size: 1.1rem; font-weight: 700;">$1</h3>');
            html = html.replace(/^## (.*$)/gim, '<h2 style="color: #191F28; margin: 1rem 0 0.5rem; font-size: 1.3rem; font-weight: 700;">$1</h2>');
            html = html.replace(/\*\*(.*?)\*\*/g, '<strong style="color: #1082FF; font-weight: 600;">$1</strong>');
            html = html.replace(/^- (.*$)/gim, '<li style="margin-left: 1rem; margin-bottom: 0.3rem; list-style-type: disc;">$1</li>');
            html = html.replace(/\n/g, '<br>');
            return html;
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const sendBtn = document.getElementById('sendBtn');
            const message = input.value.trim();
            
            if (!message || isThinking) return;
            
            addMessage(message, true);
            input.value = '';
            sendBtn.disabled = true;
            isThinking = true;
            
            const thinkingMsg = addMessage(
                '<div style="display: flex; align-items: center; gap: 8px;"><div style="width: 8px; height: 8px; background: #1082FF; border-radius: 50%; animation: pulse 1.5s ease-in-out infinite;"></div><span>생각하는 중...</span></div>', 
                false
            );
            
            try {
                const response = await fetch('/api/v1/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message })
                });
                
                const data = await response.json();
                thinkingMsg.innerHTML = parseMarkdown(data.answer);
                
                if (data.references && data.references.length > 0) {
                    let refsHtml = '<div style="margin-top: 1rem; padding-top: 1rem; border-top: 1px solid #E5E8EB; font-size: 14px;">';
                    refsHtml += '<strong style="color: #1082FF;">📚 참고자료:</strong><br>';
                    data.references.forEach((ref, index) => {
                        refsHtml += `<div style="margin: 0.5rem 0;">`;
                        refsHtml += `<span style="color: #666;">[${index + 1}]</span> <a href="${ref.url}" target="_blank" style="color: #1082FF; text-decoration: none; font-weight: 500;">${ref.title}</a>`;
                        refsHtml += `</div>`;
                    });
                    refsHtml += '</div>';
                    thinkingMsg.innerHTML += refsHtml;
                }
            } catch (error) {
                thinkingMsg.innerHTML = '<div style="color: #FF4444; display: flex; align-items: center; gap: 8px;"><span>❌</span><span>오류가 발생했습니다: ' + error.message + '</span></div>';
            } finally {
                isThinking = false;
                sendBtn.disabled = false;
                input.focus();
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function askQuestion(question) {
            document.getElementById('messageInput').value = question;
            sendMessage();
        }

        function selectMenu(menu) {
            document.getElementById('messageInput').value = menu + ' 관련 정책을 알려주세요';
            sendMessage();
        }

        // 페이지 로드 시 초기화
        window.onload = function() {
            document.getElementById('messageInput').focus();
        };
    </script>
